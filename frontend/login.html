<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSU Stroke System Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #FDB927;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
      color: #000000;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #FDB927;
      color: #000000;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d4a218;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #FDB927;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <label for="role">Select Role</label>
      <select name="role" required>
        <option value="Technician">Technician</option>
        <option value="Physician">Physician</option>
        <option value="Patient">Patient</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <p>
      <a href="/register-page">Don't have an account? Register as a Patient</a>
    </p>
  </div>
</body>
</html>
