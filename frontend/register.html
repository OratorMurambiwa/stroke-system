<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    .container {
      background-color: #FFFFFF;
      color: #000000;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #FDB927;
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FDB927;
      color: #000000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d4a218;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register as Patient</h2>
    <form action="/register" method="post">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <label>Patient Code (given by technician)</label>
      <input type="text" name="code" required>

      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="/login-page" style="color:#FDB927;">Login here</a></p>
  </div>
</body>
</html>
