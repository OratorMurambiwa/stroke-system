<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSU Stroke Support System</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #FDB927;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #FDB927;
      color: #000000;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #d4a218;
    }
  </style>
</head>
<body>
  <h1>Welcome to the GSU Stroke Support System</h1>
  <p>
    This system helps technicians, physicians, and patients manage and review stroke diagnosis data efficiently and securely.
  </p>
  <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
    <a href="/login-page" class="button">Log In</a>
    <a href="/patient-dashboard" class="button" style="background-color: #27ae60;">Patient Portal</a>
  </div>
</body>
</html>
